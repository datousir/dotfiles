---
session_name: tencent
start_directory: ~/src/work/tencent
before_script: docker start u14
# shell_command_before:
#     - '[ -d `pipenv --venv` ] && source `pipenv --venv`/bin/activate && reset'
windows:
  - window_name: ranger
    panes:
      - shell_command:
          - ranger
  - window_name: vim
    focus: true
    panes:
      - shell_command:           # pane no. 1
          - vim
  - window_name: git
    panes:
      - tig
  - window_name: shell
    layout: tiled
    # shell_command_before:
    #   - cd ~/src/work/ihandy/all-tech-server/
    panes:
      - shell_command:           # pane no. 1
        - docker attach u14
  - window_name: shell
    panes:
      - shell_command:
        - docker exec -it u14 bash
